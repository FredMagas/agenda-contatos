<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <script src="https://kit.fontawesome.com/21bc9e53b5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <i class="fa-regular fa-address-book fa-2xl"></i>
            <h1>Agenda de Contatos</h1>
        </header>
    
        <form id="form-atividade">
            <input type="text" name="" id="nome-contato" required placeholder="Nome do Contato">
            <input type="number" name="" id="numero-contato" required placeholder="Número do Contato" minlength="11">
            <button type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Contato</th>
                </tr>
            </thead>
            <tbody>
                <td><img src="./images/undraw_dashed-underline.svg" alt=""></td>
                <td><img src="./images/undraw_dashed-underline.svg" alt=""></td>
            </tbody>
        </table>

        <footer>
            <img src="./images/phonecall.svg" alt="Ligando para Contato">
            <h3>&copy; Frederico Magalhães - 2023</h3>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
